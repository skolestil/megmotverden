<!DOCTYPE html>

    <title>SVEIN SIN HJEMMESIDE</title>
    <style>
        body {
            background-color: yellow;
            font-family: Geneva, sans-serif;
            margin: 20px;
        }
        /* KUN OVERSKRIFTER ENDRES */
        h1 {
            color: #ff0000;
            font-size: 5em;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            text-align: center;
            position: relative;
            text-shadow: 
                3px 3px 0 #000,
                6px 6px 0 #8B0000;
            animation: pixel-drip 3s infinite;
        }
        @keyframes pixel-drip {
            0%, 100% { 
                text-shadow: 
                    3px 3px 0 #000,
                    6px 6px 0 #8B0000;
            }
            50% { 
                text-shadow: 
                    3px 3px 0 #000,
                    6px 6px 0 #8B0000,
                    0px 8px 0 #ff0000,
                    15px 12px 0 #8B0000,
                    -10px 16px 0 #ff0000,
                    25px 20px 0 #8B0000;
            }
        }
        h2 {
            color: green;
            font-size: 2em;
            font-family: Arial, sans-serif;
            margin: 30px 0 15px 0;
        }
        img {
            margin: 10px 0;
            display: block;
        }
        iframe {
            margin: 20px 0;
            display: block;
        }
        .links {
            margin: 30px 0;
        }
        .links a {
            display: block;
            margin: 10px 0;
            color: blue;
            font-size: 1.2em;
        }
        .audio-player {
            margin: 30px 0;
            width: 100%;
        }
        /* Kun den store overskriften får drypp */
        .pixel-title {
            position: relative;
            display: inline-block;
        }
        .pixel-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 15%;
            width: 4px;
            height: 20px;
            background-color: #ff0000;
            animation: drip-fall 2s infinite;
        }
        @keyframes drip-fall {
            0% { height: 0px; opacity: 1; }
            100% { height: 60px; opacity: 0; }
        }
    </style>
</head>
