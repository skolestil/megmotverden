<!DOCTYPE html>
<html>
<head>
    <title>SVEIN SIN HJEMMESIDE</title>
    <style>
        body {
            background-color: #0a0a0a;
            font-family: 'Courier New', monospace;
            margin: 20px;
            color: #ccc;
            image-rendering: pixelated;
        }
        h1 {
            color: #ff0000;
            font-size: 4em;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            text-align: center;
            letter-spacing: 2px;
            position: relative;
            text-shadow: 
                2px 2px 0 #000,
                4px 4px 0 #8B0000;
        }
        .blood-drip {
            position: relative;
            display: inline-block;
        }
        .blood-drip::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 20%;
            width: 4px;
            height: 30px;
            background-color: #ff0000;
            box-shadow: 
                0 30px 0 #8B0000,
                20px 50px 0 #ff0000,
                -15px 70px 0 #8B0000,
                10px 90px 0 #ff0000,
                25px 110px 0 #8B0000;
        }
        h2 {
            color: #ff5555;
            font-size: 2em;
            font-family: 'Courier New', monospace;
            margin: 30px 0 15px 0;
            border-bottom: 3px dotted #ff0000;
            padding-bottom: 5px;
        }
        img {
            margin: 10px 0;
            display: block;
            border: 4px solid #ff0000;
            image-rendering: pixelated;
        }
        iframe {
            margin: 20px 0;
            display: block;
            border: 4px solid #ff0000;
        }
        .links {
            margin: 30px 0;
            background-color: #111;
            padding: 20px;
            border: 3px dashed #ff0000;
        }
        .links a {
            display: block;
            margin: 10px 0;
            color: #ff5555;
            font-size: 1.2em;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            padding-left: 10px;
            border-left: 4px solid #ff0000;
        }
        .links a:hover {
            color: #ff0000;
            background-color: #222;
            padding: 5px;
        }
        .audio-player {
            margin: 30px 0;
            width: 100%;
            background-color: #111;
            border: 3px solid #ff0000;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ddd;
            border-left: 4px solid #ff0000;
            padding-left: 10px;
        }
        .pixel-border {
            border: 8px solid;
            border-image: 
                linear-gradient(45deg, #ff0000, #8B0000, #ff0000) 1;
            image-rendering: pixelated;
        }
        .retro-title {
            font-family: 'Courier New', monospace;
            font-size: 6em;
            color: #ff0000;
            text-align: center;
            margin: 40px 0;
            position: relative;
            animation: pixel-drip 3s infinite;
        }
        @keyframes pixel-drip {
            0%, 100% { 
                text-shadow: 
                    2px 2px 0 #000,
                    4px 4px 0 #8B0000,
                    6px 6px 0 #000;
            }
            50% { 
                text-shadow: 
                    2px 2px 0 #000,
                    4px 4px 0 #8B0000,
                    6px 6px 0 #000,
                    0px 8px 0 #ff0000,
                    15px 12px 0 #8B0000,
                    -10px 16px 0 #ff0000;
            }
        }
        .drip-container {
            position: relative;
            text-align: center;
        }
        .pixel-drip {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ff0000;
            animation: fall 2s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(200px); opacity: 0; }
        }
    </style>
</head>
